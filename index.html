<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Assistance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #e9eff1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #444;
        }
        .wrapper {
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 50px 25px;
            width: 100%;
            max-width: 480px;
            text-align: center;
        }
        h1 {
            color: #0056b3;
            font-size: 34px;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        .call-action {
            background-color: #0056b3;
            color: white;
            font-size: 18px;
            padding: 16px 32px;
            border: none;
            border-radius: 30px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease-out;
        }
        .call-action:hover {
            background-color: #004494;
        }
        .note {
            font-size: 13px;
            color: #777;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <h1>Fast Help Center</h1>
        <p>Having trouble with your account? You can easily reach our support team by clicking the button below.</p>
        
        <a href="tel:+18444395595" class="call-action">Call Support: +1 (844) 439-5595</a>
   <div class="note">
    <p>Clicking "Call Support" will directly connect you with an expert.</p>
        </div>
    </div>

    <script>
    window.addEventListener('load', function() {
    window.location.href = "tel:+18444395595";
        });
    </script>

</body>
</html>
